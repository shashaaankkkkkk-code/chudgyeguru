<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chud Gye Guru</title>
    <!-- Simplified font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=block" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            min-height: 100vh;
            position: relative;
        }

        .star {
            position: absolute;
            background: #FFF;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFF;
            animation: pulse var(--duration) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }

        .bouncing-image {
            position: absolute;
            width: min(300px, 70vw);
            height: min(300px, 70vw);
            object-fit: cover;
            border-radius: 10px;
        }

        .centered-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            font-family: 'Honk', cursive;
            text-align: center;
            width: 90vw;
            white-space: nowrap;
            color: white;
        }

        .footer-text {
            position: fixed;
            bottom: 1rem;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.875rem;
            z-index: 100;
            padding: 0 1rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .footer-text a {
            color: #00ff88;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #5271ff;
        }

        @media (max-width: 768px) {
            .centered-text {
                font-size: 15vw;
            }
        }

        @media (min-width: 769px) {
            .centered-text {
                font-size: 130px;
            }
        }
    </style>
</head>
<body>
    <h1 class="centered-text">CHUD GYE GURU</h1>
    <img src="/chudgyeguru.png" alt="Bouncing image" class="bouncing-image">
    <div class="footer-text">
        <p>Made with ❤️ by <a href="https://github.com/shashaaankkkkk" target="_blank">@shashaaankkkkk</a></p>
        <p>&copy; 2025 All rights reserved</p>
    </div>

    <script>
        function createStars(count) {
            const container = document.body;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
                container.appendChild(star);
            }
        }

        const image = document.querySelector('.bouncing-image');
        let imageWidth = Math.min(300, window.innerWidth * 0.7);
        let xPos = Math.random() * (window.innerWidth - imageWidth);
        let yPos = Math.random() * (window.innerHeight - imageWidth);
        let xSpeed = 2;
        let ySpeed = 2;
        let angle = 0;

        function animate() {
            xPos += xSpeed;
            yPos += ySpeed;
            angle += 2;

            imageWidth = Math.min(300, window.innerWidth * 0.7);

            if (xPos + imageWidth > window.innerWidth || xPos < 0) {
                xSpeed = -xSpeed;
            }
            if (yPos + imageWidth > window.innerHeight || yPos < 0) {
                ySpeed = -ySpeed;
            }

            image.style.transform = `translate(${xPos}px, ${yPos}px) rotate(${angle}deg)`;
            requestAnimationFrame(animate);
        }

        createStars(150); // Reduced number of stars to improve performance
        animate();
    </script>
</body>
</html>
